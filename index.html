<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D SLIDER imagenes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider">
        <span style="--i:1;"><img src="imagenes/IMG 1.jpg"></span>
        <span style="--i:2;"><img src="imagenes/IMG 2.jpg"></span>
        <span style="--i:3;"><img src="imagenes/IMG 3.jpg"></span>
        <span style="--i:4;"><img src="imagenes/IMG 4.jpg"></span>
        <span style="--i:5;"><img src="imagenes/IMG 5.jpg"></span>
        <span style="--i:6;"><img src="imagenes/IMG 6.jpg"></span>
        <span style="--i:7;"><img src="imagenes/IMG 7.jpg"></span>

        <span><img src="imagenes/IMG 1.jpg" alt=""></span>
        <span><img src="imagenes/IMG 2.jpg" alt=""></span>
        <span><img src="imagenes/IMG 3.jpg" alt=""></span>
        <span><img src="imagenes/IMG 4.jpg" alt=""></span>
        <span><img src="imagenes/IMG 5.jpg" alt=""></span>
        <span><img src="imagenes/IMG 6.jpg" alt=""></span>
        <span><img src="imagenes/IMG 7.jpg" alt=""></span>
    
    </div>
    
</body>
</html>
